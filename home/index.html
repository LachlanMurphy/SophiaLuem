<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<title>Sohpia Luem</title>
	<link rel="stylesheet" type="text/css" href="home.css">
	<link rel="icon" href="../assets/SophiaIcon.png">
</head>
<body id="body">
	<div id="Title">Sophia Art</div>

	<div id="coverDiv" onclick="toggleSidebar();"></div>
	<div id="sideBar">
		<div class="toggle-btn" onmousedown="toggleSidebar();" id="burger">
		</div>
		<ul id="mainList">
			<li><a href="">Home</a></li>
			<li><a href="">About Me</a></li>
			<li><a onmousedown="togglePieces();" style="cursor: pointer;">Pieces</a></li>
			<li><a href="">Contact Me</a></li>
				
		</ul>

		<div id="subPieces">
			<ul>
				<li><a href="">Photography</a></li>
				<li><a href="">Art For Sale</a></li>
				<li><a href="">Art Gallery</a></li>
			</ul>
		</div>
		
		<a href="https://www.instagram.com/sluem_art/" target="_blank"><img src="../assets/instagram.png" id="instagramIcon" onclik=""></a>
	</div>

	<script type="text/javascript">
		function toggleSidebar() {
			document.getElementById("sideBar").classList.toggle("active");
			document.getElementById("burger").classList.toggle("active");
			document.getElementById("coverDiv").classList.toggle("active");
			if (document.getElementById("subPieces").classList == "active") {
				document.getElementById("subPieces").classList.toggle("active");
			}
		}

		function togglePieces() {
			document.getElementById("subPieces").classList.toggle("active");
		}
	</script>
</body>
